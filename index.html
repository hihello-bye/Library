<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Library</div>

    <div id="contentContainer">
        <div id="mainImage">
            <img src="img/mainImage.png" alt="Main Image">
        </div>

    <div id="mainContent">
    <div id="icon">
        <img src="img/bookIcon.png" alt="Icon">
    </div>
    <button type="button" id="showFormButton">New Book</button>

    <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        <br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" required>
        <br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages">
        <br>
        <button type="button" id="addBookButton">Add Book</button>
    </form>
    </div>

    <div id="suggestionsContainer">
    <h2>Suggested</h2>
    <div id="suggestions"></div>
    </div>

    <div id="bookShelf">
    <h2>Book Shelf</h2>
    <div id="library"></div>
     </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
